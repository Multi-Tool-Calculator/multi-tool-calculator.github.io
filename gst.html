  <body>
    <app-header
      title="GST Calculator"
      subtitle="Calculate GST amount and final price"
    ></app-header>
    <div class="container">
      <div class="calculator-card">
        <div class="calculator-header">
          <h3>GST Calculator</h3>
          <p>Calculate GST amount and final price</p>
        </div>
        <div class="calculator-body">
          <form id="gstForm" class="calculator-form">
            <div class="form-group">
              <label class="form-label">Amount (₹)</label>
              <input
                type="text"
                id="gstAmount"
                class="form-input currency-input"
                inputmode="numeric"
                pattern="[0-9,]*"
                placeholder="1000"
                required
              />
              <div class="amount-in-words" id="gstAmountWords"></div>
            </div>
            <div class="form-group">
              <label class="form-label">GST Rate (%)</label>
              <select id="gstRate" class="form-select">
                <option value="0">0% GST</option>
                <option value="5">5% GST</option>
                <option value="12">12% GST</option>
                <option value="18" selected>18% GST</option>
                <option value="28">28% GST</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Calculation Type</label>
              <select id="gstType" class="form-select">
                <option value="exclusive">Add GST (Exclusive)</option>
                <option value="inclusive">Remove GST (Inclusive)</option>
              </select>
            </div>
            <button class="calculate-btn" id="gstCalculateBtn">
              Calculate GST
            </button>
          </form>
          <div id="gstResult" class="result">
            <h4>GST Calculation Results</h4>
            <div class="result-item">
              <span class="result-label">Net Amount:</span>
              <div class="result-content">
                <span class="result-value" id="netAmount">₹0</span>
                <div class="amount-in-words" id="netAmountInWords"></div>
              </div>
            </div>
            <div class="result-item">
              <span class="result-label">GST Amount:</span>
              <div class="result-content">
                <span class="result-value" id="gstAmountResult">₹0</span>
                <div class="amount-in-words" id="gstAmountInWords"></div>
              </div>
            </div>
            <div class="result-item">
              <span class="result-label">Gross Amount:</span>
              <div class="result-content">
                <span class="result-value" id="grossAmount">₹0</span>
                <div class="amount-in-words" id="grossAmountInWords"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <app-footer></app-footer>
