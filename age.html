<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-adsense-account" content="ca-pub-2427312920817296" />
    <title>Age Calculator - Multi-Tool Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/additional.css" />
    <style>
      .date-details {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
        padding: 1rem;
        background: var(--surface-color);
        border-radius: 6px;
      }

      .date-detail-item {
        text-align: center;
      }

      .date-detail-value {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--primary-color);
      }

      .date-detail-label {
        font-size: 0.9rem;
        color: var(--text-secondary);
      }

      .datePicker {
        cursor: pointer;
      }

      .next-birthday {
        margin-top: 1rem;
        padding: 1rem;
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        border-radius: 6px;
        text-align: center;
      }

      .next-birthday-days {
        font-size: 2rem;
        font-weight: 700;
        margin: 0.5rem 0;
      }

      .zodiac-sign {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1rem;
        background: var(--surface-color);
        border-radius: 6px;
        margin-top: 1rem;
      }

      .zodiac-emoji {
        font-size: 2rem;
      }

      .zodiac-info {
        flex: 1;
      }

      .zodiac-name {
        font-weight: 600;
        color: var(--primary-color);
      }

      .zodiac-date {
        font-size: 0.9rem;
        color: var(--text-secondary);
      }
    </style>
  </head>
  <body>
    <app-header
      title="Age Calculator"
      subtitle="Calculate your exact age and more"
    ></app-header>

    <div class="container">
      <div class="calculator-card">
        <div class="calculator-header">
          <h3>Age Calculator</h3>
        </div>
        <div class="calculator-body">
          <form id="ageForm" class="calculator-form">
            <div class="form-row">
              <div class="form-group">
                <label for="birthDate" class="form-label">Birth Date</label>
                <input
                  type="date"
                  id="birthDate"
                  class="form-input datePicker"
                  required
                  max="2100-12-31"
                />
              </div>
              <div class="form-group">
                <label for="calculateTo" class="form-label">Calculate To</label>
                <input
                  type="date"
                  id="calculateTo"
                  class="form-input datePicker"
                  required
                  max="2100-12-31"
                />
              </div>
            </div>

            <button type="submit" class="calculate-btn">Calculate Age</button>
          </form>

          <div id="ageResult" class="result">
            <h4>Age Calculation Results</h4>

            <div class="result-item">
              <span class="result-label">Exact Age:</span>
              <span class="result-value" id="exactAge"></span>
            </div>

            <div class="date-details">
              <div class="date-detail-item">
                <div class="date-detail-value" id="totalYears">0</div>
                <div class="amount-in-words" id="totalYearsInWords"></div>
                <!-- <div class="date-detail-label">Years</div> -->
              </div>
              <div class="date-detail-item">
                <div class="date-detail-value" id="totalMonths">0</div>
                <div class="amount-in-words" id="totalMonthsInWords"></div>
                <!-- <div class="date-detail-label">Months</div> -->
              </div>
              <div class="date-detail-item">
                <div class="date-detail-value" id="totalDays">0</div>
                <div class="amount-in-words" id="totalDaysInWords"></div>
                <!-- <div class="date-detail-label">Days</div> -->
              </div>
            </div>

            <div class="next-birthday" id="nextBirthday">
              <h5>Next Birthday</h5>
              <div class="next-birthday-days" id="daysUntilBirthday">0</div>
              <div id="daysUntilBirthdayInWords"></div>
              <div>You have until your next birthday</div>
            </div>

            <div class="zodiac-sign" id="zodiacSign">
              <div class="zodiac-emoji" id="zodiacEmoji"></div>
              <div class="zodiac-info">
                <div class="zodiac-name" id="zodiacName"></div>
                <div class="zodiac-date" id="zodiacDate"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Additional Information Card -->
      <div class="calculator-card">
        <div class="calculator-header">
          <h3>Time Facts</h3>
        </div>
        <div class="calculator-body">
          <div id="timeFacts" class="result" style="display: none">
            <div class="date-details">
              <div class="date-detail-item">
                <div class="date-detail-label">Total Months</div>
                <div class="date-detail-value" id="lifetimeMonths">0</div>
              </div>
              <div class="date-detail-item">
                <div class="date-detail-label">Total Weeks</div>
                <div class="date-detail-value" id="lifetimeWeeks">0</div>
              </div>
              <div class="date-detail-item">
                <div class="date-detail-label">Total Days</div>
                <div class="date-detail-value" id="lifetimeDays">0</div>
              </div>
              <div class="date-detail-item">
                <div class="date-detail-label">Total Hours</div>
                <div class="date-detail-value" id="lifetimeHours">0</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <app-footer></app-footer>

    <script src="js/utils.js"></script>
    <script src="js/components.js"></script>
    <script src="js/age.js"></script>
    <script src="js/age.js"></script>
    <script src="js/components.js"></script>
  </body>
</html>
