<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-adsense-account" content="ca-pub-2427312920817296" />
    <title>Percentage Calculator - Multi-Tool Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/additional.css" />
    <style>
      .calc-type-selector {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 0.5rem;
        margin-bottom: 1rem;
      }
      .calc-type-btn {
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        background: var(--surface-color);
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        text-align: center;
        transition: all 0.3s ease;
      }
      .calc-type-btn.active {
        background: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
      }
      .calculator-section {
        display: none;
      }
      .calculator-section.active {
        display: block;
      }
      .formula-display {
        padding: 0.75rem;
        background: var(--surface-color-light);
        border-radius: 4px;
        margin: 1rem 0;
        font-family: monospace;
        font-size: 0.9rem;
      }
      .step-result {
        font-size: 0.9rem;
        color: var(--text-secondary);
        margin-top: 0.25rem;
      }
    </style>
  </head>
  <body>
    <app-header
      title="Percentage Calculator"
      subtitle="Calculate percentages, increase or decrease, discounts, marks & more"
    ></app-header>

    <div class="container">
      <div class="calculator-card">
        <div class="calculator-header">
          <h3>Percentage Calculator</h3>
        </div>
        <div class="calculator-body">
          <!-- Category Buttons -->
          <div class="calc-type-selector">
            <button
              type="button"
              class="calc-type-btn active"
              data-type="basic"
            >
              Basic %
            </button>
            <button type="button" class="calc-type-btn" data-type="change">
              Change %
            </button>
            <button type="button" class="calc-type-btn" data-type="ratio">
              Ratio → %
            </button>
            <button type="button" class="calc-type-btn" data-type="marks">
              Marks → %
            </button>
            <!-- <button type="button" class="calc-type-btn" data-type="discount">
              Discount
            </button> -->
          </div>

          <!-- Basic Percentage -->
          <div id="basicCalc" class="calculator-section active">
            <form id="basicPercentageForm" class="calculator-form">
              <div class="form-group">
                <label for="percentageInput" class="form-label"
                  >Percentage (%)</label
                >
                <input
                  type="number"
                  id="percentageInput"
                  class="form-input"
                  required
                  step="any"
                />
              </div>
              <div class="form-group">
                <label for="value" class="form-label">Value</label>
                <input
                  type="number"
                  id="valueInput"
                  class="form-input"
                  required
                  step="any"
                />
              </div>
              <div class="formula-display">
                Formula: (Percentage × Value) ÷ 100
              </div>
              <button type="submit" class="calculate-btn">Calculate</button>
            </form>

            <div id="basicResult" class="result">
              <h4>Result</h4>
              <div class="result-item">
                <span class="result-label">Percentage Amount:</span>
                <div class="result-content">
                  <span class="result-value" id="percentageAmount">0</span>
                  <div
                    class="amount-in-words"
                    id="percentageAmountInWords"
                  ></div>
                </div>
              </div>
              <div class="step-result" id="basicSteps"></div>
            </div>
          </div>

          <!-- Percentage Change -->
          <div id="changeCalc" class="calculator-section">
            <form id="percentageChangeForm">
              <div class="form-group">
                <label for="oldValue" class="form-label">Original Value</label>
                <input
                  type="number"
                  id="oldValue"
                  class="form-input"
                  required
                  step="any"
                />
              </div>
              <div class="form-group">
                <label for="newValue" class="form-label">New Value</label>
                <input
                  type="number"
                  id="newValue"
                  class="form-input"
                  required
                  step="any"
                />
              </div>
              <div class="formula-display">
                Formula: ((New - Old) ÷ Old) × 100
              </div>
              <button type="submit" class="calculate-btn">
                Calculate Change
              </button>
            </form>
            <div id="changeResult" class="result">
              <h4>Result</h4>
              <div class="result-item">
                <span class="result-label">Percentage Change:</span>
                <div class="result-content">
                  <span class="result-value" id="percentageChange">0%</span>
                  <div
                    class="amount-in-words"
                    id="percentageChangeInWords"
                  ></div>
                </div>
              </div>
              <div class="result-item">
                <span class="result-label">Absolute Change:</span>
                <div class="result-content">
                  <span class="result-value" id="absoluteChange">0</span>
                  <div class="amount-in-words" id="absoluteChangeInWords"></div>
                </div>
              </div>
              <div class="step-result" id="changeSteps"></div>
            </div>
          </div>

          <!-- Ratio to Percentage -->
          <div id="ratioCalc" class="calculator-section">
            <form id="ratioPercentageForm">
              <div class="form-group">
                <label for="numerator" class="form-label"
                  >Part (Numerator)</label
                >
                <input
                  type="number"
                  id="numerator"
                  class="form-input"
                  required
                  step="any"
                />
              </div>
              <div class="form-group">
                <label for="denominator" class="form-label"
                  >Total (Denominator)</label
                >
                <input
                  type="number"
                  id="denominator"
                  class="form-input"
                  required
                  step="any"
                />
              </div>
              <div class="formula-display">Formula: (Part ÷ Total) × 100</div>
              <button type="submit" class="calculate-btn">Calculate</button>
            </form>
            <div id="ratioResult" class="result">
              <h4>Result</h4>
              <div class="result-item">
                <span class="result-label">Percentage:</span>
                <div class="result-content">
                  <span class="result-value" id="ratioPercentage">0%</span>
                  <div
                    class="amount-in-words"
                    id="ratioPercentageInWords"
                  ></div>
                </div>
              </div>
              <div class="result-item">
                <span class="result-label">Decimal:</span>
                <div class="result-content">
                  <span class="result-value" id="ratioDecimal">0</span>
                  <div class="amount-in-words" id="ratioDecimalInWords"></div>
                </div>
              </div>
              <div class="step-result" id="ratioSteps"></div>
            </div>
          </div>

          <!-- Marks to Percentage -->
          <div id="marksCalc" class="calculator-section">
            <form id="marksPercentageForm">
              <div class="form-group">
                <label for="marksObtained" class="form-label"
                  >Marks Obtained</label
                >
                <input
                  type="number"
                  id="marksObtained"
                  class="form-input"
                  required
                  step="any"
                />
              </div>
              <div class="form-group">
                <label for="marksTotal" class="form-label">Total Marks</label>
                <input
                  type="number"
                  id="marksTotal"
                  class="form-input"
                  required
                  step="any"
                />
              </div>
              <div class="formula-display">
                Formula: (Obtained ÷ Total) × 100
              </div>
              <button type="submit" class="calculate-btn">Calculate</button>
            </form>
            <div id="marksResult" class="result">
              <h4>Result</h4>
              <div class="result-item">
                <span class="result-label">Percentage:</span>
                <div class="result-content">
                  <span class="result-value" id="marksPercentage">0%</span>
                  <div
                    class="amount-in-words"
                    id="marksPercentageInWords"
                  ></div>
                </div>
              </div>
              <div class="step-result" id="marksSteps"></div>
            </div>
          </div>
